<!DOCTYPE html>
<html>
<head>
  <title>Catalog Report</title>
</head>
<body>
  <h1>Catalog Report</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <#list catalog.getItems() as item>
        <tr>
          <td>${item.getId()}</td>
          <td>${item.getName()}</td>
          <td>${item.getDescription()}</td>
          <td>${item.getPrice()}</td>
        </tr>
      </#list>
    </tbody>
  </table>
</body>
</html>
